apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-preview
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: nginx-preview.labaq.life
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nginx-active
            port:
              number: 80
