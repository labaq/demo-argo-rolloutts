apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

namePrefix: dev-
nameSuffix: -canary-istio

commonLabels:
  app: nginx
  version: v1
  env: dev
  type: istio

configurations:
  - rollout-transform.yaml
 
resources:
  - deploy.yaml
  - rollout.yaml
  - svc-stable.yaml
  - svc-canary.yaml
  - istio-ingress.yaml

configMapGenerator:
  - name: nginx-html
    files:
    - index.html=html/index.html